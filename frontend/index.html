<!DOCTYPE html>
<html ng-app="app">
<head>
   <meta charset="utf-8"/>
   <title>Template</title>
   <!-- <link rel="shortcut icon" href="vendor/images/favicon.ico" type="image/x-icon"> -->
   <link rel="stylesheet" href="./vendor/css/bootstrap.min.css"/>
   <link rel="stylesheet" href="./vendor/css/angular-material.min.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="./vendor/css/app.css" rel="stylesheet"/>
</head>
<body class="scroll-bar">

<div ng-if="cargando" class="flash" style="z-index: 100;">
   <div>
      <md-progress-circular ng-if="flash.type === 'loading'" md-mode="indeterminate" md-diameter="30px" class="m-auto"></md-progress-circular>
      <md-icon ng-if="flash.type !== 'loading'" ng-class="{'text-success': flash.type === 'success', 'text-danger': flash.type === 'error'}" class="flash-type material-icons" ng-bind="flash.icon"></md-icon>
      <div class="flash-msg" ng-bind="flash.message"></div>
   </div>
</div>

<div ng-if="isLogged" ng-controller="AuthController" ng-cloak>
   <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
         <img src="./vendor/images/Andysoft_Logo3.png" style="width: 190px;margin: auto;">
         <md-button class="md-icon-button" ng-click="toggleRight()" ng-hide="isOpenRight()">
            <md-icon class="material-icons">menu</md-icon>
         </md-button>
      </div>
   </md-toolbar>
   <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" dense>
      <md-toolbar>
         <img src="./vendor/images/Andysoft_Logo3.png" style="width: 190px;margin: auto;">
      </md-toolbar>
      <md-content class="sidebar-font-transparent-lm" layout-margin="">
         <md-list-item ng-repeat="a in rutas" href="#!{{ a.to }}">
            <p>{{ a.name }}</p>
         </md-list-item>

         <md-divider></md-divider>

         <md-list-item href="#!/salir">
            <p>Cerrar Sesión</p>
         </md-list-item>
      </md-content>
   </md-sidenav>
</div>

<div ng-view></div>

<script src="./vendor/js/jquery-3.1.1.min.js"></script>
<script src="./vendor/js/angular.js"></script>
<script src="./vendor/js/angular-route.min.js"></script>
<script src="./vendor/js/angular-cookies.min.js"></script>
<script src="./vendor/js/angular-animate.min.js"></script>
<script src="./vendor/js/angular-aria.min.js"></script>
<script src="./vendor/js/angular-messages.min.js"></script>
<script src="./vendor/js/angular-material.min.js"></script>

<script src="./vendor/js/definitions.js"></script>
<script src="./app.js"></script>
<script src="./app-services/authentication.service.js"></script>
<script src="./app-services/flash.service.js"></script>

<script src="./modulos/auth/auth.js"></script>
<script src="./modulos/home/home.js"></script>
<script src="./modulos/auth/login/login.js"></script>
<script src="./modulos/abc-usuarios/abc-usuarios.js"></script>
<script src="./modulos/abc-rols/abc-rols.js"></script>
<script type="text/javascript">
   angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '">'));
</script>
</body>
</html>
